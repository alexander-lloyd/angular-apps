<label>
  <input
    type="checkbox"
    class="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    [ngClass]="{
      'checkbox-primary': type === 'primary',
      'checkbox-secondary': type === 'secondary'
    }"
    (click)="_onChecked($event)"
  />
  <span role="presentation"></span>
  <ng-content></ng-content>
</label>

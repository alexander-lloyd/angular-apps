<a
  class="al-bookmark-item al-bookmark-item-link"
  [href]="bookmark.url"
  external="external nofollow noopener noreferrer"
  target="_blank"
>
  <img class="al-bookmark-item-icon" [src]="bookmark.url | icon | async" />
  <div>
    <div class="al-bookmark-item-title">{{ bookmark.title }}</div>
    <div class="al-bookmark-item-url">{{ bookmark.url }}</div>
  </div>
</a>

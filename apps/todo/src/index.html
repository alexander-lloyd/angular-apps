<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/safari-pinned-tab.svg"
      color="#e53935"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ff867f" />
    <meta name="msapplication-config" content="./assets/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- [1] Preemptively warm up the fonts’ origin. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- [2] Initiate a high-priority, asynchronous fetch for the CSS file. Works in most modern browsers. -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      integrity="sha256-Haw2h6Ev+kwGhnJ4M6rWpPZx45nKKssA6bx3wtv/Ya0="
      crossorigin="anonymous"
    />
    <!-- [3] Initiate a low-priority, asynchronous fetch that gets applied to the page
      - only after it’s arrived. Works in all browsers with JavaScript enabled.
      -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      media="print"
      onload="this.media='all'"
      integrity="sha256-Haw2h6Ev+kwGhnJ4M6rWpPZx45nKKssA6bx3wtv/Ya0="
      crossorigin="anonymous"
    />
    <!-- [4] In the unlikely event that a visitor has disabled JavaScript, make a
      - render-blocking request, it can still make use of the preconnect which makes
      - it marginally faster than the default.
      -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
        integrity="sha256-Haw2h6Ev+kwGhnJ4M6rWpPZx45nKKssA6bx3wtv/Ya0="
        crossorigin="anonymous"
      />
    </noscript>
  </head>
  <body class="mat-app-background mat-typography">
    <al-root></al-root>
  </body>
</html>

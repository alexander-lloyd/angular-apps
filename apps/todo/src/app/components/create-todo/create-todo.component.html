<form class="al-todo-create-form-container" (submit)="_onSubmit(value)">
  <mat-form-field appearance="outline" class="al-todo-create-form-input">
    <mat-label>New Todo</mat-label>
    <input
      matInput
      name="taskName"
      type="text"
      placeholder="Todo"
      [(ngModel)]="value"
      #taskNameInput
    />
  </mat-form-field>
  <button
    mat-raised-button
    class="al-todo-create-form-button">Create</button>
</form>

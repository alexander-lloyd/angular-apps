<form class="al-todo-create-form-container" (submit)="_onSubmit()">
  <mat-form-field appearance="outline" class="al-todo-create-form-input">
    <mat-chip-list #chipList aria-label="Task Input">
      <mat-chip *ngIf="task.due" [removable]="true" (removed)="remove()">
        {{ task.due | dfnsFormat: 'yyyy-MM-dd' }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input
        matInput
        name="taskName"
        type="text"
        placeholder="Task Name"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
        [(ngModel)]="task.name"
        #taskNameInput
      />
    </mat-chip-list>
  </mat-form-field>
  <button mat-raised-button class="al-todo-create-form-button">Create</button>
</form>

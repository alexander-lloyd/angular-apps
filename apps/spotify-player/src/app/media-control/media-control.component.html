<div class="flex-container mat-app-background mat-typography">
  <div class="flex-item"></div>
  <div class="flex-item">
    <div class="al-media-player-buttons-container">
      <div class="al-media-player-button-group">
        <button mat-fab aria-label="Previous Track Button" class="al-media-player-control-button">
          <mat-icon>skip_previous</mat-icon>
        </button>
        <button mat-fab aria-label="Pause Track Button" class="al-media-player-control-button">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <!-- <button mat-fab aria-label="Play Track Button" class="al-media-player-control-button">
          <mat-icon>pause</mat-icon>
        </button> -->
        <button mat-fab aria-label="Next Track Button" class="al-media-player-control-button">
          <mat-icon>skip_next</mat-icon>
        </button>
      </div>
    </div>
    <div class="al-media-player-progress-container">
      <p class="al-media-player-progress-element">0:00</p>
      <mat-progress-bar class="al-media-player-progress-element"></mat-progress-bar>
      <p class="al-media-player-progress-element">3:52</p>
    </div>
  </div>
  <div class="flex-item"></div>
</div>

name: Build Affected

on:
  - push
  - pull_request

env:
  CI: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: â“ Dump GitHub Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: ğŸ‰ Git Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš¾ Fetch Origin
        run: |
          git fetch --no-tags --prune --depth=5 origin master

      - name: âš¡ Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: ğŸ‘· Get yarn cache directory path
        id: yarn-cache-dir-path
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ“‡ Retrieve Cache
        uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: â“ Debug was Cache Hit?
        run: |
          echo "Cache Hit? ${{ ((steps.yarn-cache.outputs.cache-hit == 'true') && 'âœ…') || 'âŒ'}}"

      - name: âš™ï¸ Install Dependencies
        run: |
          yarn install --frozen-lockfile

      - name: ğŸ”§ Build Affected Apps
        run: |
          yarn affected:build --base=origin/master

      - name: ğŸ¤– Run Affected Tests
        run: |
          yarn affected:test --base=origin/master --code-coverage

      - name: ğŸ”¼ Upload Unit Tests Coverage Reports
        run: |
          yarn codecov --clear
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CODECOV_FLAGS: unittests

      - name: ğŸ’… Run Linting
        run: |
          yarn affected:lint --base=origin/master
          yarn format:check

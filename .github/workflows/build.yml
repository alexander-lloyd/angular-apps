name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: ğŸ‰ Git Checkout
      uses: actions/checkout@v1
    - name: âš¡ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: ğŸ‘· Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: ğŸ“‡ Retrieve Cache
      uses: actions/cache@v1
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Debug was Cache Hit?
      run: |
        echo "Cache Hit? ${{ ((steps.yarn-cache.outputs.cache-hit == 'true') && 'âœ…') || 'âŒ'}}"
    - name: âš™ï¸ Install Dependencies
      run: |
        yarn install --frozen-lockfile
      env:
        CI: true
    - name: ğŸ”§ Build Todo App
      run: |
        yarn build todo
      env:
        CI: true
    - name: ğŸ”§ Build Spotify Player App
      run: |
        yarn build spotify-player
      env:
        CI: true
    - name: ğŸ¤– Run Unit Tests
      run: |
        yarn test --code-coverage
      env:
        CI: true
    - name: ğŸ”¼ Upload Unit Tests Coverage Reports
      run: |
        yarn codecov --clear
      env:
        CI: true
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        CODECOV_FLAGS: unittests
    - name: ğŸ’… Run Linting
      run: |
        yarn lint
        yarn format:check
      env:
        CI: true

name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
      name: Git Checkout
    - uses: actions/setup-node@v1
      name: Use Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        yarn install --frozen-lockfile
      env:
        CI: true
    - name: Build
      run: |
        yarn build
      env:
        CI: true
    - name: Run Unit Tests
      run: |
        yarn test
      env:
        CI: true
    - name: Run Linting
      run: |
        yarn lint
        yarn format:check
      env:
        CI: true
    - name: Run Integration Tests
      run: |
        yarn e2e
      env:
        CI: true

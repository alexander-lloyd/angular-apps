name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: 🎉 Git Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 0
    - name: ⚡ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 👷 Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: 📇 Retrieve Cache
      uses: actions/cache@v1
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Debug was Cache Hit?
      run: |
        echo "Cache Hit? ${{ ((steps.yarn-cache.outputs.cache-hit == 'true') && '✅') || '❌'}}"
    - name: NX Setup
      shell: bash
      run: |
        echo "GITHUB_BASE_REF => $GITHUB_BASE_REF"
        echo "GITHUB_REF => $GITHUB_REF"
        echo "Rev Parse => $(git rev-parse HEAD~1)"
        if [[ $GITHUB_BASE_REF ]]
        then
          export NX_BASE=$GITHUB_BASE_REF
        elif [[ $GITHUB_REF ]]
        then
          export NX_BASE=remotes/origin/$GITHUB_REF
        else
          export NX_BASE=$(git rev-parse HEAD~1)
        fi
        echo "Base => $NX_BASE"
        echo ::set-env name=NX_BASE::$NX_BASE
    - name: ⚙️ Install Dependencies
      run: |
        yarn install --frozen-lockfile
      env:
        CI: true
    - name: 🔧 Build Affected Apps
      run: |
        yarn affected:build --base=$NX_BASE
      env:
        CI: true
    - name: 🤖 Run Affected Tests
      run: |
        yarn affected:test --base=$NX_BASE --code-coverage
      env:
        CI: true
    - name: 🔼 Upload Unit Tests Coverage Reports
      run: |
        yarn codecov --clear
      env:
        CI: true
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        CODECOV_FLAGS: unittests
    - name: 💅 Run Linting
      run: |
        yarn affected:lint --base=$NX_BASE
        yarn format:check
      env:
        CI: true
